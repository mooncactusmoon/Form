<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用bs做表單</title>
    <link rel="stylesheet" href="basic.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
        <style>
          footer {
            margin-top: 200px;
            text-align: center;
              color: rgb(62, 77, 77);
          }
      </style>
</head>

<body>
    <div class="container">
        <div class="header box border mt-3 mb-3">
            <h3 class="text-center ">Personal Information</h3>

        </div>
        <form>
            <div class="form-group row">
                <label for="name" class="col-sm-1 col-form-label ">Name</label>
                <div class=" col-sm-4 ">
                    <input type="text" class="form-control" id="name"
                        value="">
                </div>
                <label for="gender" class="col-sm-2 col-form-label  ">Gender</label>
                <select class="form-control col-sm-2" id="gender">
                    <option>Man</option>
                    <option>Woman</option>
                    <option>Third Gender</option>
                  </select>
            </div>
            <div class="form-group row">
                <label for="phone" class="col-sm-1 col-form-label ">Phone</label>
                <div class=" col-sm-4 ">
                    <input type="text" class="form-control" id="phone" value="">
                </div>
                <label for="birthday" class="col-sm-2 col-form-label  ">Birthday</label>
                <div class=" col-sm-4 ">
                    <input type="text" class="input-group date" id="birthday" value="">
                
                </div>
            </div>
            <div class="form-group">
              <label for="exampleFormControlInput1">Email address</label>
              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <div class="form-group">
              <label for="department">Department</label>
              <select class="form-control" id="department">
                <option>A department</option>
                <option>B department</option>
                <option>C department</option>
                <option>D department</option>
                <option>E department</option>
              </select>
            </div>
            <div class="form-group">
              <label>Professional</label>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="html" value="html">
                <label class="form-check-label" for="html">Html</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="css" value="css">
                <label class="form-check-label" for="css">Css</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="javascript" value="javascript">
                <label class="form-check-label" for="javascript">Javascript</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="bootstrap" value="bootstrap">
                <label class="form-check-label" for="bootstrap">Bootstrap</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="php" value="php">
                <label class="form-check-label" for="php">Php</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="python" value="python">
                <label class="form-check-label" for="python">Python</label>
              </div>
            </div>
            <div class="form-group">
              <label for="notes">Notes</label>
              <textarea class="form-control" id="notes" rows="3"></textarea>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-dark">Submit</button>
            </div>
          </form>






    </div>
    <footer>&copy; Cactus月<br><a href="index.html">回表單首頁</a></footer>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
</body>

</html>
